<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <title>Fast Food Restorent</title>
</head>

<style>
    body {
        font-family: "Poppins", sans-serif;
    }
</style>

<body class="bg-red-500">
    <nav class="grid grid-cols-3 h-20 text-white font-semibold justify-between items-center px-4 md:px-8 lg:px-20">
        <div><img src="images/logo.png" class="h-16 md:h-20" alt="Logo"></div>

        <div class="hidden md:block">
            <ul class="flex space-x-5">
                <li><a href="#" class="hover:text-sky-500">HOME</a></li>
                <li><a href="#" class="hover:text-sky-500">MENU</a></li>
                <li><a href="#" class="hover:text-sky-500">OFFERS</a></li>
                <li><a href="#" class="hover:text-sky-500">ABOUT</a></li>
                <li><a href="#" class="hover:text-sky-500">FRANCHISEE</a></li>
                <li><a href="#" class="hover:text-sky-500">CONTACT</a></li>
            </ul>
        </div>

        <div class="hidden md:flex justify-end">
            <button class="bg-slate-50 text-red-400 px-4 h-10 rounded-2xl hover:bg-sky-200"><a href="#">DOWNLOAD APP</a></button>
        </div>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-2 h-auto bg-red-500 text-white">
        <div class="px-10 md:px-20 mt-10 md:mt-20">
            <h1 class="font-bold text-3xl md:text-4xl">Only $12.99</h1>
            <h1 class="font-bold text-5xl md:text-8xl">The Smokin Burger</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 mt-8">
                <div class="flex flex-col p-4 ml-0 md:ml-10 bg-orange-400 rounded-full w-28 h-28 md:w-36 md:h-36 text-center text-white text-3xl md:text-5xl font-bold">
                    <span>20%</span>
                    <h1 class="text-xl md:text-2xl font-bold">DISCOUNT</h1>
                </div>
                <div class="text-white text-xl md:text-4xl font-semibold mt-5 md:mt-10">
                    On your first order, if you order online through our App...!
                    <button class="mt-3 md:ml-10 font-light">
                        <span class="text-lg md:text-xl hover:bg-sky-300 hover:text-white bg-slate-100 text-red-400 px-3 md:px-5 h-8 md:h-10 rounded-xl">ORDER ONLINE</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-10 md:mt-20">
            <img src="images/burger.png" class="w-4/5 md:w-full" alt="Burger">
        </div>
    </div>

    <div class="relative h-screen bg-cover bg-center mt-10" style="background-image: url('images/1.png');">
        <div class="grid grid-cols-1 md:grid-cols-2">
            <div></div>
            <div class="flex justify-center md:justify-start ml-0 md:ml-20 items-start p-10">
                <div class="bg-white rounded-full w-28 h-28 md:w-36 md:h-36 text-center text-3xl md:text-4xl font-bold">
                    <h1 class="mt-5">Only <span class="text-5xl md:text-6xl">$17</span></h1>
                </div>
                <div class="ml-5 md:ml-10">
                    <h1 class="text-white font-semibold mt-3 md:mt-8 text-4xl md:text-5xl">Deal Of The Day</h1>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
